<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../general.css">
    <link rel="stylesheet" href="./mobile-music.css">
</head>
<body>  
    <div class="body-inner">
        <div class="jessica-box color-br--shade--darkest round-corners--bottom frame-shadow--primary">
            <div class="x">
                <img src="./../../assets/profile Jessica.png" alt="video1trainer">
                <div class="user-info">
                    <h3 class="header-3 color-text--swhite">Jessica Lorenda Mires</h3>
                    <p class="para-2 color-text--swhite">last login:  19 hours ago</p>
                </div>
            </div>
            <div class="turn-off">
                <img src="./../../assets/power-icon-plain.svg" alt="video1trainer">
            </div>     
        </div>

        <div class="all-music">
            <div class="music-area icons-shadow">
                <div class="disc-area  ">
                    <img src="./../../assets/disc.png" alt="disc">
                    <div class="disc-info">
                        <h2 class="header-2 color-text--swhite ">Lose Yourself</h1>
                        <h4 class="para-2 color-text--swhite ">Eminem</h4>
                    </div> 
                    <h5 class="para-2 color-text--swhite ">2:43</h5>  
                </div>
                <div class="icons-area color-br--shade--dark round-corners--bottom  ">
                    <img src="./../../assets/prev song.svg" alt="video1trainer">
                    <img src="./../../assets/pause.svg" alt="video1trainer">
                    <img src="./../../assets/next song.svg" alt="video1trainer">
                </div>
            </div>
    
            <div class="manage-button color-br--shade--dark round-corners--primary frame-shadow--primary ">
                <h4 class="header-4 color-text--swhite">Manage Playlists</h4>
            </div>
        </div>

       
        

        <div class="footer-bar color-br--shade--darkest round-corners--top frame-shadow--primary ">
            
            <img src="./../../assets/focus-icon-gray.svg" alt="video1trainer">
            
            <img src="./../../assets/calendar-gray-darkest.svg" alt="video1trainer">
            <div class="footer-icon">
                <img src="./../../assets/playlist icon white.svg" alt="video1trainer">
            </div>
            
            <img src="./../../assets/statistics-gray-darkest.svg" alt="video1trainer">
        </div>

    </div>
</body>
</html>
