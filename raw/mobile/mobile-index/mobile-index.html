<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../general.css">
    <link rel="stylesheet" href="./mobile-index.css">
</head>
<body>  
    <div class="body-inner">
        <div class="jessica-box color-br--shade--darkest round-corners--bottom frame-shadow--primary">
            <div class="x">
                <img src="./../../assets/profile Jessica.png" alt="video1trainer">
                <div class="user-info">
                    <h3 class="header-3 color-text--swhite">Jessica Lorenda Mires</h3>
                    <p class="para-2 color-text--swhite">last login:  19 hours ago</p>
                </div>
            </div>
            <div class="turn-off">
                <img src="./../../assets/power-icon-plain.svg" alt="video1trainer">
            </div>     
        </div>

        <div class="hello-text">
            <h1 class="header-1 color-text--swhite">Nice to see you,<br><span class="name-tone"> Jessica</span></h1>
            <p class="color-text--swhite">Time for:</p>
            
        </div>

        <div class="sched-workout color-br--shade--dark round-corners--primary frame-shadow--primary">
            <div class="sched-text">
                <h2 class="header-2 color-text--swhite">Scheduled workout</h2>
                <div class="day-workout">
                    <h4 class="header-4 color-text--swhite">Friday</h4>
                    <h4 class="header-4 color-text--swhite">HIIT - M+</h4>
                </div>
            </div>
            <div class="thearrow">
                <img src="./../../assets/arrow-circle-right--white.svg" alt="video1trainer">
            </div>
        </div>

        <!-- same html and css here but for QUICK workout -->
        <div class="sched-workout color-br--shade--dark round-corners--primary frame-shadow--primary">
            <div class="sched-text">
                <h2 class="header-2 color-text--swhite">Quick workout</h2>
                <div class="day-workout">
                    <h4 class="header-4 color-text--swhite">Suggested:</h4>
                    <h4 class="header-4 color-text--swhite">Yoga - E</h4>
                </div>
            </div>
            <div class="thearrow">
                <img src="./../../assets/arrow-circle-right--white.svg" alt="video1trainer">
            </div>
        </div>

        <div class="custom-container text--centered color-br--shade--dark round-corners--primary frame-shadow--primary">
            <div class="custom-text">
                <h2 class="header-2 color-text--swhite">Custom selection</h2>
                <h4 class="header-4 color-text--swhite">Open Workout Library </h4>  
            </div>        
            <div class="custom-icons-container">
                <img src="./../../assets/focus icon.svg" alt="video1trainer">
                <img src="./../../assets/group icon.svg" alt="video1trainer">
                <img src="./../../assets/wellness-icon.svg" alt="video1trainer">
            </div> 
        </div>

        <div class="footer-bar color-br--shade--darkest round-corners--top frame-shadow--primary">
            <div class="footer-icon">
                <img src="./../../assets/focus-white-darkest-br.svg" alt="video1trainer">
            </div>
            <img src="./../../assets/calendar-gray-darkest.svg" alt="video1trainer">
            <img src="./../../assets/music-gray-darkest.svg" alt="video1trainer">
            <img src="./../../assets/statistics-gray-darkest.svg" alt="video1trainer">
        </div>

    </div>
</body>
</html>
