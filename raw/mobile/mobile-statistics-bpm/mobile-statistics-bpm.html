<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../general.css">
    <link rel="stylesheet" href="./mobile-statistics-bpm.css">
</head>
<body>  
    <div class="body-inner">
        <div class="jessica-box color-br--shade--darkest round-corners--bottom frame-shadow--primary">
            <div class="x">
                <img src="./../../assets/profile Jessica.png" alt="video1trainer">
                <div class="user-info">
                    <h3 class="header-3 color-text--swhite">Jessica Lorenda Mires</h3>
                    <p class="para-2 color-text--swhite">last login:  19 hours ago</p>
                </div>
            </div>
            <div class="turn-off">
                <img src="./../../assets/power-icon-plain.svg" alt="video1trainer">
            </div>     
        </div>


        <div class="all-boxes">
            
    
           <div class="box-gray color-br--shade--dark round-corners--top frame-shadow--primary ">
                <img src="./../../assets/fire-white-circled.png" alt="video1trainer">
                <h4 class="header-4 color-text--swhite">Calories</h4>
           </div>

           <div class="box-expanded color-br--swhite round-corners--primary frame-shadow--primary">
                <img src="./../../assets/heart-red-circled.png" alt="video1trainer">
                <div class=" box-text-area box-right">
                    <span class=" box-title header-3 color-text--shade--darkest">BPM</span>
                    <span class="box-content header-4 color-text--shade--lighter"><span class="header-1 box-content" style="color: #D92525;">93</span>&nbsp; burned  <div class="color-text--shade--medium">&nbsp;today</div></span>
                    <span class="box-content header-4 color-text--shade--lighter"><span class="header-1 box-content" style="color: #D92525;">102</span>&nbsp; burned  <div class="color-text--shade--medium">&nbsp;this week</div></span>
                    <span class="box-content header-4 color-text--shade--lighter"><span class="header-1 box-content" style="color: #D92525;">98</span>&nbsp; burned  <div class="color-text--shade--medium">&nbsp;daily avg</div></span>
                </div>
            </div>

            <div class="box-gray color-br--shade--dark round-corners--top frame-shadow--primary ">
                <img src="./../../assets/focus-circled-white.png" alt="video1trainer">
                <h4 class="header-4 color-text--swhite">Performance</h4>
           </div>
        </div>
        
        

        <div class="footer-bar color-br--shade--darkest round-corners--top frame-shadow--primary ">
            
            <img src="./../../assets/focus-icon-gray.svg" alt="video1trainer">
            
            <img src="./../../assets/calendar-gray-darkest.svg" alt="video1trainer">
            
            <img src="./../../assets/music-gray-darkest.svg" alt="video1trainer">
            
            <div class="footer-icon">
                <img src="./../../assets/statistics-white.svg" alt="video1trainer">
            </div>
            
        </div>

    </div>
</body>
</html>
