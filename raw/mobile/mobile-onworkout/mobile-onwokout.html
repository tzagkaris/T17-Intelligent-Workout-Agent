<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../general.css">
    <link rel="stylesheet" href="./mobile-onwokout.css">
</head>
<body>  
    <div class="body-inner">
        <div class="jessica-box color-br--shade--darkest round-corners--bottom frame-shadow--primary">
            <div class="x">
                <img src="./../../assets/profile Jessica.png" alt="video1trainer">
                <div class="user-info">
                    <h3 class="header-3 color-text--swhite">Jessica Lorenda Mires</h3>
                    <p class="para-2 color-text--swhite">last login:  19 hours ago</p>
                </div>
            </div>
            <div class="turn-off">
                <img src="./../../assets/power-icon-plain.svg" alt="video1trainer">
            </div>     
        </div>

        

        <div class="onworkout-container color-br--shade--dark frame-shadow--primary round-corners--primary">
            <div class="text-rep">
                <h4 class="header-4 color-text--swhite">Upper body - M+</h4>
                <h4 class="header-4 color-text--swhite">3 / 7</h4>
            </div>
            <div class="text-camera color-br--shade--darkest">
                <div class="color-br--shade--dark round-corners--primary">
                    <h4 class="header-4 color-text--swhite">Enable camera as Mirror</h4>
                </div>
                <img src="./../../assets/cameraMirror.svg" alt="video1trainer">
            </div>
            <div class="text-set-rep ">
                <h4 class="header-4 color-text--swhite">Set</h4>
                <h4 class="header-4 color-text--swhite">Rep</h4>
            </div>
            <div class="numbers color-br--shade--darkest">
                <span class="number color-text--swhite">2</span>
                <span class="number color-text--swhite">3</span>
            </div>
            <!-- same class text-rep for exercise and total reps needed-->
            <div class="text-rep">
                <h4 class="header-4 color-text--swhite">Bicep Curls</h4>
                <h4 class="header-4 color-text--swhite">( 3 x 12 )</h4>
            </div>

        </div>

        <div class="footer-bar color-br--shade--darkest round-corners--top frame-shadow--primary">
            <div class="footer-icon">
                <img src="./../../assets/focus-white-darkest-br.svg" alt="video1trainer">
            </div>
            <img src="./../../assets/calendar-gray-darkest.svg" alt="video1trainer">
            <img src="./../../assets/music-gray-darkest.svg" alt="video1trainer">
            <img src="./../../assets/statistics-gray-darkest.svg" alt="video1trainer">
        </div>

    </div>
</body>
</html>
