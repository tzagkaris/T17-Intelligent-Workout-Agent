<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On workout timer</title>
  <link rel="stylesheet" href="./../../general.css">
  <link rel="stylesheet" href="./css/on-workout-timer.css">
</head>
<body>
  <div class="show-container" id="no-include" data-include="no">
    <div class="timer-container round-corners--primary frame-shadow--primary padding-top-2">
      <div class="current-time-container">
        <div class="icon-container">
          <img src="./../../assets/clock-icon.svg" alt="clock icon">
        </div>
        <h1 class=" pm-0 font-digital timer-fsize color-text--swhite justify-self-end">16:44</h1>
      </div>
      <div class="current-time-container">
        <div class="icon-container">
          <img src="./../../assets/clickboard-clock-icon.svg" alt="clock icon">
        </div>
        <h1 class=" pm-0 font-digital timer-fsize color-text--swhite justify-self-end">--:--</h1>
      </div>
      <div class="heart-rate-container color-br--shade--dark padding-bottom-2">
        <h1 class="pm-0 timer-fsize color-text--swhite">92</h1>
        <h2 class="pm-0 header-1 color-text--swhite">bpm</h2>
        <div class="icon-container">
          <img class="pm-0" src="./../../assets/up-trending-icon.svg" alt="up trending icon">
        </div>
        <h2 class="pm-0 header-1 color-text--swhite">2.3%</h2>
      </div>
    </div>

  </div>
</body>
</html>
