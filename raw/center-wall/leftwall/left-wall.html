<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./leftwall-demo.css">
</head>
<body>
    <div class=" black-box-container width600 round-corners--primary frame-shadow--primary ">
        <h1 class="header-1 color-text--swhite text--centered">Statistics</h1> 
        <h3 class="header-3  color-text--shade--lighter text--centered ">Look what you have accomplished <span class="color-text--swhite">Jessica</span> ! </h3>
    </div>

    <section class="performance-funfacts-container">
        <div class="performance black-box-container round-corners--primary frame-shadow--primary">
            <h1 class="title-1 color-text--swhite ">Performance</h1> 

            <div class="performance-box-contairer color-br--shade--dark">
                
                <div class="exercise-box">
                    <img src="./icons/bicepcurls.png" alt="Hammer curls">
                    <h3 class="header-3 color-text--swhite  ">Hammer Curls</h3>
                </div>
                <div class="max-box">
                    <h4 class="header-4 color-text--flurescent--red  ">max(kgs):  22</h4>
                </div>

            </div>

            <div class="performance-box-contairer color-br--shade--darkest">
                
                <div class="exercise-box">
                    <img src="./icons/pushups.png" alt="Close Triceps Pushups">
                    <h3 class="header-3 color-text--swhite  ">Close Triceps Pushups</h3>
                </div>
                <div class="max-box">
                    <h4 class="header-4 color-text--flurescent--red  ">max reps:  18</h4>
                </div>

            </div>

            <div class="telitses color-br--shade--dark text--centered">
                    <h1 class="header-1 color-text--swhite ">. . .</h1>

            </div>
        </div>

        <div class="funfacts black-box-container round-corners--primary frame-shadow--primary">
            <h1 class="title-1 color-text--swhite ">Fun Facts</h1> 

            <div class="graybox round-corners--primary">
                <div class="icons-boxes-contairer">

                    <div class="icon-box text--centered">
                    <img src="./icons/fire.png" alt="fire calories">
                    <h3 class="header-3 color-text--shade--medium  ">total kcal burned </h3> 
                    <h3 class="header-3 color-text--swhite  ">42.938 </h3>
                    </div>

                    <div class="icon-box text--centered">
                        <img src="./icons/mpara.png" alt="weight lifter">
                        <h3 class="header-3 color-text--shade--medium ">hours trained </h3>
                        <h3 class="header-3 color-text--swhite  ">209 </h3>
                    </div>
                </div>

                <div class="lightgraybox color-br--swhite round-corners--primary">
                    <div class="funfactwords">
                        <p class="para-2 color-text--shade--medium"> Your calories could light a bulb for  <span class="color-text--shade--darkest"> 213</span> hours </p>
                    </div>
                    <div class="recycle">
                        <img src="./icons/recycle.png" alt="recycle new quote">
                    </div>
                </div>
            </div>
        </div>
    </section>
