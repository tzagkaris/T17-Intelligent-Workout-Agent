<div class="coming-container frame-shadow--primary round-corners--primary padding-bottom-3">

  <h1 class="coming-title title-1 color-text--swhite">Up Next</h1>

  <div class="exersice-list">



    <div class="exersice-entry round-corners--primary color-br--shade--dark" *ngFor="let entry of finalArray">
      <div class="image-cont">
        <img src="./../../assets/bicepcurls.png" alt="exersice specific ( Hammer Curls ) icon">
      </div>
      <div class="workoutcount-container color-br--swhite">
        <h2 class="pm-0 header-4">{{ entry.index + 1 }}</h2>
      </div>
      <h2 class="align-self-start pm-0 header-2 color-text--swhite padding-in-2">{{ entry.name }}</h2>
      <div class="workoutinfo-container">
        <h2 class="pm-0 padding-in-05 color-text--swhite">{{ entry.rs }}</h2>
      </div>
    </div>


  </div>

</div>
