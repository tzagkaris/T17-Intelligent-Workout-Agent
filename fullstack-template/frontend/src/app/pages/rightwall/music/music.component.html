<div class="music-box frame-shadow--primary">

  <div class="music-player-container">

    <h1 class="title-1 color-text--swhite padding-top-3">Music Player</h1>

              <h4 class="para-2 color-text--swhite ">Eminem</h4>
          </div>
          <h5 class="para-2 color-text--swhite ">2:43</h5>
      </div>

      <div class="icons-area">

      <div class="next-songs-container color-br--shade--dark">

      </div>

      <div class="next-songs-container ">
          <div class="song-name">

              <h4 class="header-4 color-text--swhite ">3:45</h4>
              <img src="./../../../../assets/grayquestion.png" alt="question">
          </div>
      </div>

      <div class="next-songs-container color-br--shade--dark">
          <div class="song-name">
              <h4 class="header-4 color-text--swhite ">Killshot<span class="small-singer color-text--swhite"> ( Eminem )</span></h4>

          <div class="time">
              <h4 class="header-4 color-text--swhite ">2:55</h4>

      <div class="telitses ">

      <div class="playlists-area ">

      <div class="manage-playlists color-br--shade--dark">
          <div class="song-name">
